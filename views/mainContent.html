
<div class="modal-body" ng-show="vm.userInformation">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label>UserName</label>
                <input type="text" class="form-control" ng-model="vm.user.userName" id="UserName" placeholder="UserName" />
            </div>

                <label>FirstName</label>

                <label>LastName</label>
                <input type="text" class="form-control" ng-model="vm.user.lastName" id="LastName" placeholder="LastName" />
            </div>
            <div class="form-group">
                <label >Date Of Birth</label>
                <input type="date" class="form-control" ng-model="vm.user.birthday" id="dob" placeholder="DateOfBirth" />
            </div>
            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" ng-model="vm.user.email" id="email" placeholder="Email" />
            </div>
            <button type="button" class="btn btn-primary" ng-click="vm.bankDetails()">next</button>

        </div>
    </div>
</div>
